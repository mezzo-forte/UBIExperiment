<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <script type="text/x-mathjax-config">MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        jax: ["input/TeX","input/MathML","output/HTML-CSS","output/NativeMML"],
        extensions: ["tex2jax.js","mml2jax.js","MathMenu.js","MathZoom.js"],
        TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
        },
      });</script>
      <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/2.0-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  </head>
  <body class="d-flex flex-column" style="min-height: 100vh">
    <header class="navbar navbar-expand-md" style="background-color: #004A99;">
            <div class="container">
              <a class="navbar-brand" style="color: aliceblue;">Social Contract Laboratory (SoCoLab) Experiment</a>
            </div>
            
        </header>
<br>
    <main class="flex-fill">


    <div class="container">
        <div class="card">
            <h5 class="card-header">{% block cardheader %} {% endblock %}</h5>
            <div class="card-body">
              <h5 class="card-title">{% block cardtitle %}{% endblock %}</h5>
              <p class="card-text">{% block content %}
                
                {% endblock %}</p>
              
                {% block button %}{% endblock %}
              
            </div>
        </div>
    </div>
    
</main>  
<br>

<!-- <footer class="navbar navbar-expand-sm fixed-bottom"> -->
<footer class="navbar navbar-expand-sm" style="background-color: #CFE2FF; bottom:0; position:relative">
    <div class="container">
      <span class="navbar-text">{% block progresscounter %} {% endblock %}</span>
    </div>
</footer>
</body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
   
  <script type="text/javascript">
    MathJax.Hub.Configured()
  </script>
</html>
